<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/head.html :: headFragment">
        <title id="tituloPagina">PREDER | Capacitaciones</title>
    </head>
    <body>

        <button class="hamburger">
            <span class="material-symbols-outlined menu-icon" id="menu-icon">menu</span>
            <span class="material-symbols-outlined close-icon" id="close-icon">close</span>
        </button>

        <nav th:replace="fragments/navbar_administrativo.html :: navbar"></nav>

        <main class="principal">
            <h1>Usuarios Registrados</h1>
            <h2>Lista de usuarios registrados en sistema.</h2>

            <table id="users" class="main__table responsive nowrap" width="100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>F.Nacimiento</th>
                        <th>RUN</th>
                        <th>_</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="usuario : ${listaUsuarios}">
                        <td th:text="${usuario.userId}"></td>
                        <td th:text="${usuario.name}"></td>
                        <td th:text="${usuario.birthday}"></td>
                        <td th:text="${usuario.dni}"></td>
                        <td>
                            <a href="#"><span class="material-symbols-outlined table__icon">visibility</span></a>
                            <a href="#"><span class="material-symbols-outlined table__icon">edit_note</span></a>
                        </td>
                    </tr>
                </tbody>
            </table>


        </main>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript"
                src="https://cdn.datatables.net/v/dt/dt-1.12.1/r-2.3.0/sl-1.4.0/datatables.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#users').DataTable({


                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
                        }
                    }
                );
            });
        </script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
